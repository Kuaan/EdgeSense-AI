<!doctype html>
<html>
<head><title>EdgeSense-AI Dashboard</title></head>
<body>
  <h1>EdgeSense-AI Dashboard</h1>

  <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js"></script>

    const s = io();
    s.on("connect", ()=>{ document.getElementById("status").innerText = "Connected to Gateway"; });
  </script>
</body>
</html>
